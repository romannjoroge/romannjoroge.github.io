<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!--A home bar made with bootstrap 5. Tutorial Link https://www.youtube.com/watch?v=7AT1X9Z41sA-->
    <!--The Whole navbar is kept in a nav html tag-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!-- Putting a container here inorder to wrap the content in a box whose size I can control. The xxl part tells 
        navbar that if the screen is smaller than xxl it should occupy the entire width -->
        <div class="container-xxl">
            <!-- Adding the logo of my website which when clicked should redirect user to homepage -->
            <a href="/" class="navbar-brand">
                <p  class="fs-5 fw-bold">Roman Njoroge</p>
            </a>
            <!-- When the screen size shrinks the content in the navbar could disspear. To avoid this we
            tell bootstrap that it should collapse the navbar into a humburger menu using data-bs-toggle="collapse"
            and we tell it what to collapse with data-bs-target attribute. The aria attributes help screen readers-->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row">
                <div class="col-6">
                    <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                        <ul class="navbar-nav nav-fill nav-tabs">
                            <li class="nav-item">
                                <a href="/portfolio" class="nav-link">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a href="/blog" class="nav-link">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a href="/gallery" class="nav-link">Gallery</a>
                            </li>
                        </ul>
                    </div> 
                </div>
            </div>                 
        </div>
    </nav>
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  <!-- To create a footer you use the footer html tag. The fixed bottom class puts the footer at the bottom of
    the screen-->
  <footer class="bg-dark fixed-bottom">
    <div class="container-xxl">
        <div class="row text-center">
            <div class="col-md-auto">
                <h5 class="fw-bold text-warning">Contacts</h5>
                <ul class="text-white unbulleted-list">
                    <li>
                        <!-- The list has a row to allow items to appear in a line horizontally instead of vertically. 
                        Each column is class col-md-auto to allow the columns to occupy the size of the content within
                        them-->
                        <div class="row">
                            <div class="col-md-auto">
                                <span>
                                    <img class="svg-icon" src="/static/email-svgrepo-com.svg">
                                </span>
                            </div>
                            <div class="col-md-auto">
                                <p class="text-white">roman.njoroge@njuguna.com</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <div class="col-md-auto">
                                <span>
                                    <img class="svg-icon" src="static/phone-svgrepo-com.svg">
                                </span>
                            </div>
                            <div class="col-md-auto">
                                <p class="text-white">+254-778152443</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </footer>
</html>
